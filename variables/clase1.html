<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables - Clase 1</title>
</head>
<body>
	

	<script>
		
		// console.log('Hola Mundo JS!') -> Usamos console.log para imprimir cosas por consola.

		// En JS hay varias maneras de declarar una variable

		// var nombre = algo;

		// var nombre 

		// nombre = 'Yoel' 

		// El punto y coma es opcional de poner a la hora de escribir código, hay casos en los que si hay que poner el punto y coma pero son casos muy puntuales. 

		// console.log('Hola ' + nombre)  De esta manera imprimimos por consola Hola + la variable nombre. 

		// Es conveniente declarar la variable en la misma línea. También podemos agregar la variable apellido e imprimir nuestro apellido.

		// Podemos declarar nuestra variable nombre y apellido en la misma línea de código.

		var nombre = 'Yoel', apellido = 'Ribero'

		console.log('Hola ' + nombre + ' ' + apellido)

		// JS es un lenguaje levemente tipado esto significa que no hay nada q diga que la variable nombre tiene que ser texto si no que puede ser cualquier tipo de valor y se dará cuente del tipo de variable que estamos asignando.

		var edad = 22

		console.log('Tengo ' + edad + ' años')

		// Podríamos cambiarle el valor por un string y no pasa nada 
  
	</script>

</body>
</html>
