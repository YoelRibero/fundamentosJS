	<script>
		
		// Desde la versión EcmaScript 2015 JS nos permite la utilización de clases. Igualmente no hay que olvidar que detrás de todo esto hay un prototipo y no una clase real.

		// Creamos la clase persona y la pasamos como método un constructor que es el que se va a ejecutar cuando creemos objetos de la clase Persona.

		class Persona {
			constructor(nombre, apellido, altura) {
				this.nombre = nombre
				this.apellido = apellido
				this.altura = altura
			}
			saludar() {
				console.log(`Hola, me llamo ${this.nombre} ${this.apellido}`)
			}

			soyAlto() {
				return this.altura > 1.8
			}
		}
		// Escribiendolo así nos ahorramos varias líneas de código.

		// Crearemos ahora el desarrollador que heredará de Persona. Para eso Pondremos la palabra Desarrollador extends Persona. Le decimos al prototipoHijo que herede de Persona con extends.

		class Desarrollador extends Persona {
			constructor(nombre, apellido, altura) {
				super(nombre, apellido, altura)
				// Con esto llamamos el constructor padre(Persona) y le decimos que tome esos métodos. No es necesario ahora poner this.nombre = nombre , etc.
			}
			saludar() {
				console.log(`Hola, me llamo ${this.nombre} ${this.apellido} y soy Desarrollador/a`)
			}
		}
