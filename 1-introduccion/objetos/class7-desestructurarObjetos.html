<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Desestructurar Objetos</title>
</head>
<body>

	<script>
		
		var yoel = {
			nombre: 'Yoel',
			apellido: 'Ribero',
			edad: 22
		}

		var santiago = {
			nombre: 'Santiago',
			apellido: 'Rodríguez',
			edad: 17
		}

		function imprimirNombreMayusculas(persona) {
			// var nombre = persona.nombre
			// Podemos escribir esto mismo pero de otra manera
			var { nombre } = persona
			console.log(nombre.toUpperCase())
		}

		imprimirNombreMayusculas(yoel)
		imprimirNombreMayusculas(santiago)

		// RETO: imprimir nombre y edad de cada persona en una función llamada imprimirNombreYEdad()

		function imprimirNombreYEdad(persona) {
			var { nombre } = persona
			var { edad } = persona
			console.log(`Hola, me llamo ${nombre} y tengo ${edad} años jiji!`)
		}

		imprimirNombreYEdad(yoel)
		imprimirNombreYEdad(santiago)
		

	</script>
	
</body>
</html>
